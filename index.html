<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>To Do</title>
    <style>
      .list {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <br/>
        <br/>
        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-8 shadow">
                <h1 style="color: grey;">Simplex App</h1>
                <p>
                  Use this to create list of tasks. We does not save this tasks; on page refresh any added task wipes.
                </p>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Create a task</h4>
                <form>
                <div class="input-group mb-3">
                  <input onfocus="" type="text" name="task" required class="form-control" placeholder="Enter a task. example: Cooking: I will cook today by 1pm" aria-label="title" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn createBtn btn-outline-secondary"  type="submit" id="button-addon2">Create</button>
                  </div>
                </div>
                </form>
                <hr>
                <!-- <p class="mb-0">When you are ready click on start. Good luck.</p> -->
            </div>
    
            <br>
            <br>
            </div>
            <div class="col-md-2"></div>

        </div>

        <br>
        <div class="row">

          <div class="col-md-2"></div>
          <div class="col-md-8 shadow tasks list">
              <h1 style="color: grey;">List</h1>
              <p>
                To edit a task, click on it. When done click away or any white area.
              </p>

          </div>
          <div class="col-md-2"></div>

      </div>
    
      <br/><br/>

</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
